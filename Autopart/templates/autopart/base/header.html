{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoParts{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'autopart/css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'autopart/css/componentes/formulario.css' %}">


</head>
<body>
    <nav class="navbar">
        <a href="{% url 'index' %}" class="navbar-brand">AutoParts</a>
        <div class="nav-links">
            <a href="{% url 'catalogo' %}">Catálogo</a>
            <a href="{% url 'carrito' %}">Carrito de compras</a>
            {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle fa-2x"></i> 
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="">Perfil</a>
                            <a class="dropdown-item" href="">Cerrar Sesión</a>
                        </div>
                    </li>
            {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle fa-2x"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="{% url 'login' %}">Ingresar</a>
                            <a class="dropdown-item" href="{% url 'registro' %}">Registrarse</a>
                        </div>
                    </li>
            {% endif %}

        </div>
    </nav>

    {% block content %}
    <!-- contenido -->
    {% endblock %}
</body>
</html>
