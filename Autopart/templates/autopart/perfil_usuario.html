{% extends 'autopart/base/header.html' %}
{% block title %}Mi Perfil{% endblock %}
{% block content %}
<div class="container my-5">
  <h2>Mi Perfil</h2>
  <div class="card mb-4">
    <div class="card-body">
      <p><strong>Usuario:</strong> {{ request.user.username }}</p>
      <p><strong>Email:</strong> {{ request.user.email }}</p>
      {% if perfil %}
        <p><strong>Teléfono:</strong> {{ perfil.telefono }}</p>
        <!-- Agrega aquí otros campos de perfil si tienes -->
      {% endif %}
    </div>
  </div>
  <a href="{% url 'mis_pedidos' %}" class="btn btn-primary">Ver mis pedidos</a>
</div>
{% endblock %}
