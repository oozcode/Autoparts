{% extends 'autopart/base/header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'autopart/css/componentes/formulario.css' %}">
{% block content %}
{% if messages %}
  <div class="notificaciones">
    {% for message in messages %}
      <div class="mensaje {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="page-center">
  <div class="form-container">
      <h2>Registro</h2>
      <form method="POST" class="form-login">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn-submit">Registrarse</button>
      </form>
      <p class="register-link">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
  </div>
</div>

{% endblock %}
