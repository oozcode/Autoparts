{% extends 'autopart/base/header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'autopart/css/componentes/formulario.css' %}">
{% block content %}
<div class="form-container">
  <h2>Registro</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
